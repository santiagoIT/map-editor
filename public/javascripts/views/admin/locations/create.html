<div class="well">
    <form>
        <fieldset>
            <legend>Create Location</legend>
            <div class="control-group">
                <label class="control-label" for="name">Name</label>
                <div class="controls">
                    <input type="text" class="input-xlarge" id="name" name="name">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Description</label>

                <div class="controls span12">
                    <textarea class="field span12" placeholder="Enter content ..." name="description" rows="20"></textarea>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="imageUrl">Image</label>

                <div class="controls">
                    <input class="input-file" id="imageUrl" type="file" name="imageUrl">
                    <input type="hidden" name="path_imageUrl" value="services">
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary" id="btnSubmit">Submit</button>
                <button class="btn">Cancel</button>
            </div>
        </fieldset>
    </form>
</div>
