<link rel="stylesheet" type="text/css" href="/javascripts/bootstrap-wysihtml5/dist/bootstrap-wysihtml5-0.0.2.css"></link>

<div class="row-fluid">
    <div class="well">
        <form id="frmModel" enctype="multipart/form-data">
            <fieldset>
                <legend>Add Doctor</legend>
                <div class="control-group">
                    <label class="control-label" for="firstName">First Name</label>

                    <div class="controls">
                        <input type="text" class="input-block-level" id="firstName" name="firstName">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="lastName">Last Name</label>

                    <div class="controls">
                        <input type="text" class="input-block-level" id="lastName" name="lastName">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="speciality">Especialidad</label>

                    <div class="controls">
                        <input type="text" class="input-block-level" id="speciality" name="speciality">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="imageUrl">Image</label>

                    <div class="controls">
                        <input class="input-file" id="imageUrl" type="file" name="imageUrl">
                        <input type="hidden" name="path_imageUrl" value="doctors">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="btnSave">Save</button>
                    <button class="btn navItem" data-navitem="doctors">Cancel</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
