<div class="row">
    <div class="span12">
        <h1>Locations</h1>

        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <% _.each(locations,function(item,key,list){ %>
            <tr>
                <!-- use variables -->
                <td><%= item.name %></td>
                <td><%= item.description %></td>
                <td><a class="edit" data-id="<%= item._id %>">Edit</a></td>
                <td><a class="delete" data-id="<%= item._id %>">Delete</a></td>
            </tr>
            <% }) %>
            </tbody>
        </table>


        <button id="btnCreateLocation" class="btn navItem" data-navitem="createLocation">Create Location</button>
    </div>
</div>
<div class="row">
    <button class="btn navItem" data-navitem="">Go Back</button>
</div>

</div>
