<% _.each(links,function(item,key,list){ %>
<% var map = _.find(maps, function(m){if (m._id == item.map.mapId) return m;}); %>
<% if (journeyActive) { %>
<div class="mapLink showMap disabled" data-mapid="<%=item.map.mapId%>">
    <img src="<%= getLinkIconUrl(map)%>" alt="mapIcon"/>
</div>
<% } else {  %>
<div class="mapLink showMap" data-mapid="<%=item.map.mapId%>">
    <img src="<%= getLinkIconUrl(map)%>" alt="mapIcon"/>
</div>
<% } %>
<% }) %>
