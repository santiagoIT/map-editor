<h4>Navegacion</h4>
<% _.each(links,function(item,key,list){ %>
<% var map = _.find(maps, function(m){if (m._id == item.map.mapId) return m;}); %>

<button class="btn showMap disabled" data-mapid="<%=item.map.mapId%>"><%=map.name%></button>
<% } else {  %>
<button class="btn showMap" data-mapid="<%=item.map.mapId%>"><%=map.name%></button>
<% } %>
<% }) %>
