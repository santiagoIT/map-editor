<div class="modal-client modal hide fade">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <% if (model) { %>
        <h3><%=model.title%></h3>
        <% } %>
    </div>
    <div class="modal-body">
        <% if (model) { %>
        <div>
            <div class="pull-left">
                <img src="<%= '/data/images/'+ model.imageUrl %> alt=" data-id="<%= model._id %>">
            </div>
            <div class="pull-right">
                <p><%=model.description%><p>
            </div>
        </div>
        <% } %>
    </div>
</div>
