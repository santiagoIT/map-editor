<div class="row">
    <div class="span12">
        <h1>Maps</h1>

        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Image</th>
            </tr>
            </thead>
            <tbody>
            <% _.each(maps,function(item,key,list){ %>
            <tr>
                <!-- use variables -->
                <td><%= item.name %></td>
                <td>
                    <div class="span3">
                        <a class="thumbnail edit">
                            <img src=<%= s3Root + item.imageName %> alt="" data-id="<%= item._id %>">
                        </a>
                    </div>
                </td>
                <td><a class="edit" data-id="<%= item._id %>">Edit</a></td>
                <td><a class="delete" data-id="<%= item._id %>">Delete</a></td>
            </tr>
            <% }) %>
            </tbody>
        </table>


        <button id="btnCreateMap" class="btn btn-success navItem" data-navitem="maps_create">New Map</button>
    </div>
</div>

<button class="btn navItem" data-navitem="">Back</button>
