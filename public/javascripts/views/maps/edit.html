<h1>MAP EDITOR</h1>
<div class="well">
    <div class="row">
        <div id="canvasContainer" class="span12">
        </div>
        <button id="btnSave" class="btn btn-primary">Save</button>
    </div>
</div>


<div class="row">
    <div class="span5" id="editor">
        <form id="frmGrid" class="well form-inline">
            <h3>Grid size</h3>
            <div class="input-prepend">
                <span class="add-on">Columns</span>
                <input type="text" class="input-small" placeholder="Column Count" name="columns" id="columns">
            </div>

            <div class="input-prepend">
                <span class="add-on">Rows</span>
                <input type="text" class="input-small" placeholder="Column Count" name="rows" id="rows">
            </div>
            <button type="submit" id="btnChangeMesh" class="btn">Apply</button>
        </form>

        <form id="frmMargins" class="well form-inline">
            <h3>Margins</h3>
            <div class="input-prepend">
                <span class="add-on">Left</span>
                <input type="text" class="input-small" placeholder="Left" name="marginLeft" id="marginLeft">
            </div>
            <div class="input-prepend">
                <span class="add-on">Top</span>
                <input type="text" class="input-small" placeholder="Top" name="marginTop" id="marginTop">
            </div>

            <div class="input-prepend">
                <span class="add-on">Bot</span><input type="text" class="input-small" placeholder="Bottom"
                                                          name="marginBottom" id="marginBottom">
            </div>

            <div class="input-prepend">
                <span class="add-on">Right</span>
                <input type="text" class="input-small" placeholder="Right" name="marginRight" id="marginRight">
            </div>
            <button type="submit" id="btnChangeMargins" class="btn">Apply</button>
        </form>
    </div>
    <div class="span3">
        <form class="well">
            <h3>Editor mode</h3>
            <div class="control-group">
                <div class="controls">
                    <label class="radio">
                        <input type="radio" name="editor-mode" value="toggleNode" checked="">
                        Toggle Nodes
                    </label>
                    <label class="radio">
                        <input type="radio" name="editor-mode" value="markerLocation">
                        Set Marker Location
                    </label>
                    <label class="radio">
                        <input type="radio" name="editor-mode" value="pathfinding">
                        Test Pathfinding
                    </label>
                    <label class="radio">
                        <input type="radio" name="editor-mode" value="nodeInfo">
                        Show node info
                    </label>
                </div>
            </div>
        </form>
    </div>
    <div class="span3">
        <button id="btnBlockAll" class="btn">Block All</button>
        <button id="btnClearAll" class="btn">Clear All</button>
    </div>
    <div class="span3">
        <button id="btnCreateLocation" class="btn">Create Location</button>
    </div>
</div>

<div class="row">
    <label class="checkbox">
        <input type="checkbox" class="editor-config" name="showGrid" checked>
        Show Grid
    </label>
    <label class="checkbox">
        <input type="checkbox" class="editor-config" name="showHotSpots" checked>
        Show HotSpots
    </label>
    <label class="checkbox">
        <input type="checkbox" class="editor-config" name="showBlockedTiles" checked>
        Show Blocked Tiles
    </label>

</div>


<button class="btn btn-primary">Go Back</button>
