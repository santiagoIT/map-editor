<div class="row">
    <div class="span12">
        <div class="well">
            <form id="frmNewMap" enctype="multipart/form-data">
                <fieldset>
                    <legend>Create new map</legend>
                    <div class="control-group">
                        <label class="control-label" for="name">Name</label>
                        <div class="controls">
                            <input type="text" class="input-xlarge" id="name" name="name">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="image">Image File</label>
                        <div class="controls">
                            <input class="input-file" id="image" type="file" name="image">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="btnSaveMap">Save Map</button>
                        <button class="btn">Cancel</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
