<h1>MAP EDITOR</h1>
<div class="row-fluid">

    <ul class="nav nav-tabs">
        <li class="active"><a href="#gridSize" data-toggle="tab">Grid Size</a></li>
        <li><a href="#margins" data-toggle="tab">Margins</a></li>
        <li><a href="#editor-mode" data-toggle="tab">Editor</a></li>
        <li><a href="#utilities" data-toggle="tab">Utilities</a></li>
        <li><a href="#settings" data-toggle="tab">Settings</a></li>
    </ul>


    <div class="tab-content">
        <div class="tab-pane active" id="gridSize">
            <form id="frmGrid" class="well form-inline">
                <div class="input-prepend">
                    <span class="add-on">X</span>
                    <input type="text" class="input-mini" name="columns" id="columns">
                </div>

                <div class="input-prepend">
                    <span class="add-on">Y</span>
                    <input type="text" class="input-mini" name="rows" id="rows">
                </div>
                <button type="submit" id="btnChangeMesh" class="btn">Apply</button>
            </form>
            <button class="btn btn-primary saveChanges">Save Changes</button>
        </div>
        <div class="tab-pane" id="margins">
            <form id="frmMargins" class="well form-inline">
                <div class="input-prepend">
                    <span class="add-on">L</span>
                    <input type="text" class="input-mini" name="marginLeft" id="marginLeft">
                </div>
                <div class="input-prepend">
                    <span class="add-on">T</span>
                    <input type="text" class="input-mini" name="marginTop" id="marginTop">
                </div>

                <div class="input-prepend">
                    <span class="add-on">B</span>
                    <input type="text" class="input-mini" name="marginBottom" id="marginBottom">
                </div>

                <div class="input-prepend">
                    <span class="add-on">R</span>
                    <input type="text" class="input-mini" name="marginRight" id="marginRight">
                </div>
                <button type="submit" id="btnChangeMargins" class="btn">Apply</button>
            </form>
            <button class="btn btn-primary saveChanges">Save Changes</button>
        </div>
        <div class="tab-pane" id="editor-mode">
            <form class="well">
                <div class="control-group">
                    <div class="controls">
                        <label class="radio">
                            <input type="radio" name="editor-mode" value="toggleNode" checked="">
                            Toggle Nodes
                        </label>
                        <label class="radio">
                            <input type="radio" name="editor-mode" value="markerLocation">
                            Set Marker Location
                        </label>
                        <label class="radio">
                            <input type="radio" name="editor-mode" value="pathfinding">
                            Test Pathfinding
                        </label>
                        <label class="radio">
                            <input type="radio" name="editor-mode" value="nodeInfo">
                            Select Node
                        </label>
                        <label class="radio">
                            <input type="radio" name="editor-mode" value="setKioskLocation">
                            Set Kiosk Location
                        </label>
                    </div>
                </div>
            </form>
        </div>
        <div class="tab-pane" id="utilities">
            <div class="well">
                <button id="btnBlockAll" class="btn">Block All</button>
                <button id="btnClearAll" class="btn">Clear All</button>
            </div>
        </div>
        <div class="tab-pane" id="settings">
            <div class="well">
                <label class="checkbox">
                    <input type="checkbox" class="editor-config" name="showGrid" checked>
                    Show Grid
                </label>
                <label class="checkbox">
                    <input type="checkbox" class="editor-config" name="showHotSpots" checked>
                    Show Locations
                </label>
                <label class="checkbox">
                    <input type="checkbox" class="editor-config" name="showBlockedTiles" checked>
                    Show Blocked Tiles
                </label>
            </div>
        </div>
    </div>
</div>

<div class="row-fluid">
    <div class="well">
        <div id="canvasContainer">
        </div>
    </div>
</div>

<div class="row-fluid">
    <div class="span2 offset4">
        <button class="btn btn-primary saveChanges">Save Changes</button>
    </div>
</div>

<div class="row-fluid">
    <div class="locations">

    </div>
</div>

<div class="row-fluid">
    <div class="span12">
        <button class="btn btn-primary navItem" data-navitem="maps">Go Back</button>
    </div>
</div>
